<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajos de Tiempo Parcial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="Logo Chilenos Street RP" class="logo">
        <div class="header-text">
            <h1>Trabajos de Tiempo Parcial</h1>
            <p>Aquí puedes encontrar servidores de Discord que ofrecen trabajos de tiempo parcial dentro del rol.</p>
        </div>
    </header>

    <div class="trabajos">
        <h2>Servidores Disponibles</h2>
        <ul>
            <li><a href="https://discord.gg/94nvTxKPX" target="_blank">Joyería | Talca RP</a></li>
            <li><a href="https://discord.gg/Z8HKysUG" target="_blank">Ruta Sur</a></li>
            <li><a href="https://discord.gg/KtCVqU9hur" target="_blank">Auto Planet</a></li>
            <li><a href="https://discord.gg/nqjuJpCB" target="_blank">Starbucks</a></li>
        </ul>
    </div>

    <footer>
        <p class="version">Versión: <span id="version">Cargando...</span></p>
        <a href="index.html">Volver al inicio</a>
    </footer>

    <!-- Cargar el archivo de la versión -->
    <script src="version.js"></script>
    <script>
        // Esperamos a que el contenido de la página se haya cargado
        document.addEventListener("DOMContentLoaded", function () {
            // Comprobamos si la variable `version` está definida
            if (typeof version !== 'undefined') {
                // Inyectamos la versión en el elemento con id 'version'
                document.getElementById("version").innerText = version;
            } else {
                // Si no está definida, mostramos un mensaje de error
                console.error("No se pudo encontrar la variable 'version'");
                document.getElementById("version").innerText = "Error al cargar versión";
            }
        });
    </script>
</body>
</html>
